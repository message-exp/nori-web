name: Claude Code Review

on:
  pull_request:
    types: [opened, synchronize]

concurrency:
  group: claude-review-${{ github.event.pull_request.number }}
  cancel-in-progress: true

jobs:
  claude-review:
    if: |
      github.event.pull_request.head.repo.full_name == github.repository &&
      !contains(github.event.pull_request.title, '[skip-review]') &&
      !contains(github.event.pull_request.title, '[WIP]')

    runs-on: ubuntu-latest

    permissions:
      contents: read
      pull-requests: write
      issues: read
      id-token: write
      actions: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 1
          ref: ${{ github.event.pull_request.head.sha }}

      - name: Run Claude Code Review
        id: claude-review
        uses: anthropics/claude-code-action@beta
        with:
          claude_code_oauth_token: ${{ secrets.CLAUDE_CODE_OAUTH_TOKEN }}

          allowed_tools: "Bash(npm run lint),Bash(npm run typecheck),Bash(pnpm install),Bash(npm run format:check)"

          use_sticky_comment: true

          direct_prompt: |
            Please review this pull request and provide comprehensive feedback. Focus on:

            **Code Quality & Best Practices:**
            - TypeScript usage and type safety
            - React patterns and hooks usage
            - Code organization and structure
            - Naming conventions and readability

            **Security & Performance:**
            - Input validation and sanitization
            - Performance optimizations
            - Memory leaks or unnecessary re-renders
            - Security vulnerabilities

            **Testing & Reliability:**
            - Test coverage for new features
            - Edge cases handling
            - Error boundaries and error handling

            **Project-Specific Guidelines:**
            - Follow React Router best practices
            - Use pnpm for package management
            - Ensure TypeScript strict mode compliance
            - Run linting and type checking before suggesting changes

            **Additional Instructions:**
            - Be constructive and provide specific examples
            - Suggest concrete improvements with code snippets when helpful
            - If you run linting/typecheck tools, include the results in your review
            - Prioritize critical issues over style preferences

            For first-time contributors, be extra encouraging and provide detailed explanations.
